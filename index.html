<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Riservata Stefano</title>
    <style>
        /* Un po' di stile veloce dark mode, visto che sei grafico apprezzerai */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace; /* Font stile terminale/codice */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        input {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: white;
            text-align: center;
            outline: none;
            width: 200px;
        }
        input:focus { border-color: #00ff00; }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #00ff00;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #00cc00; }
        .hint { margin-top: 20px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

    <div>
        <h2>>> INSERIRE CODICE D'ACCESSO_</h2>
    </div>

    <input type="password" id="secretCode" placeholder="****" autocomplete="off">
    <button onclick="vaiAllaPagina()">ENTER</button>

    <script>
        function vaiAllaPagina() {
            // 1. Prendo il valore scritto
            var codice = document.getElementById("secretCode").value;

            // 2. Se non Ã¨ vuoto, provo ad aprire la cartella
            if (codice) {
                // Il trucco: window.location.href reindirizza l'utente
                // Aggiunge anche uno slash finale per sicurezza
                window.location.href = "./" + codice + "/"; 
            }
        }

        // Permette di premere INVIO invece di cliccare il bottone
        document.getElementById("secretCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                vaiAllaPagina();
            }
        });
    </script>

</body>
</html>
