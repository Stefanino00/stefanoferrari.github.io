<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefano Ferrari</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
       :root {
            /* STESSA PALETTE DEL QUIZ TSS PER COERENZA TOTALE */
            --primary: #0056b3;
            --primary-light: #eef6ff; /* Sfondo bottoni hover */
            --accent: #00a8e8;
            --text: #212529;
            --text-muted: #6c757d;
            --bg: #f4f6f8; /* Sfondo pagina identico al quiz */
            --card-bg: #ffffff;
            --radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06); /* Ombra leggera elegante */
            --border: #eef0f2;
            --danger: #dc3545;
        }
        
        /* Centra TUTTO come Dio comanda */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 380px;
            padding: 20px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px 30px;
            text-align: center;
            border: 1px solid white;
        
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        /* Icona */
        .icon-box {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
        }
        
        p {
            margin: 0 0 30px 0;
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.5;
        }
        
        /* Input password centrato al millimetro */
        input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 18px;
            outline: none;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            letter-spacing: 4px; /* mantiene lo stile che volevi */
        }
        
        input::placeholder {
            font-weight: 400;
            letter-spacing: normal;
            font-size: 15px;
            color: #bdc3c7;
        }
        
        input:focus {
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 168, 232, 0.1);
        }
        
        input.error-shake {
            border-color: var(--danger);
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        /* Bottone */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, background 0.3s;
            box-shadow: 0 4px 12px rgba(0, 86, 179, 0.2);
        }
        
        button:hover {
            background: #004494;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #b0b8bc;
            font-weight: 500;
        }
        
        /* Animazioni */
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            
            <div class="icon-box">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>

            <h1>Bentornato</h1>
            <p>Inserisci il codice di accesso.</p>

            <input type="password" id="secretCode" placeholder="••••" autocomplete="off" maxlength="4">
            
            <button id="btnEnter" onclick="vaiAllaPagina()">Accedi</button>

            
        </div>
    </div>

    <script>
        function vaiAllaPagina() {
            const input = document.getElementById("secretCode");
            const btn = document.getElementById("btnEnter");
            const code = input.value.trim();

            if(code) {
                // Feedback visivo sul bottone
                const originalText = btn.innerText;
                btn.innerText = "Attendi...";
                btn.style.opacity = "0.8";
                
                // Piccolo timeout per dare fluidità
                setTimeout(() => {
                    // Reindirizzamento
                    window.location.href = "./" + code + "/";
                    
                    // Se la cartella non esiste, Netlify mostrerà 404, 
                    // ma l'utente vedrà l'azione partire.
                }, 400);

            } else {
                // Animazione di errore se vuoto
                input.classList.add("error-shake");
                setTimeout(() => {
                    input.classList.remove("error-shake");
                }, 400);
            }
        }

        // Tasto Invio
        document.getElementById("secretCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                vaiAllaPagina();
            }
        });
        
        // Focus automatico all'avvio
        window.onload = function() {
            document.getElementById("secretCode").focus();
        };
    </script>

</body>
</html>
