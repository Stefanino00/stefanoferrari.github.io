<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Test Accesso</title>
<style>
  #debug { background: #f0f0f0; padding: 10px; margin-top: 10px; max-height: 200px; overflow-y: scroll; font-size: 12px; }
</style>
</head>
<body>

<input type="password" id="codeInput" placeholder="Inserisci codice">
<button onclick="checkCode()">Accedi</button>

<div id="debug"></div>

<script>
const debugDiv = document.getElementById("debug");
function logDebug(msg){ debugDiv.innerHTML += msg + "<br>"; }

function checkCode(){
  const input = document.getElementById("codeInput").value;
  logDebug("Hai inserito: " + input);
  if(input === "13112005"){
    logDebug("Accesso consentito!");
    alert("Accesso consentito!"); 
  } else {
    logDebug("Codice errato!");
    alert("Codice errato!");
  }
}
</script>

</body>
</html>
