<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Test Soccorritore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Accesso al test</h1>

    <form method="post">
        <input type="password" name="code" placeholder="Inserisci il codice">
        <button type="submit">Entra</button>
    </form>
</body>
</html>
